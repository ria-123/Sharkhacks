<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around Us</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Cambria, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(250, 248, 248);
        background-image: url("bgimage.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      header {
        background-color: rgb(103, 72, 30);
        padding: 20px;
        text-align: center;
      }
      header h1 {
        font-family: "Bubblegum Sans", cursive;
        font-size: 50px;
        letter-spacing: 2px;
      }

      .animated-text {
        display: flex;
        justify-content: center;
        font-size: 60px;
        font-family: "Bubblegum Sans", cursive;
        color: white;
        text-shadow: 4px 4px 0 #00000033;
      }

      .animated-text span {
        display: inline-block;
        opacity: 0;
        transform: translateY(50px);
        animation: popUp 0.6s forwards, bounce 2s infinite ease-in-out;
      }

      .animated-text span:nth-child(1) {
        animation-delay: 0s;
      }
      .animated-text span:nth-child(2) {
        animation-delay: 0.1s;
      }
      .animated-text span:nth-child(3) {
        animation-delay: 0.2s;
      }
      .animated-text span:nth-child(4) {
        animation-delay: 0.3s;
      }
      .animated-text span:nth-child(5) {
        animation-delay: 0.4s;
      }
      .animated-text span:nth-child(6) {
        animation-delay: 0.5s;
      }

      @keyframes popUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      section {
        padding: 20px;
        margin: 10px;
        text-align: center;
      }

      footer {
        background-color: darkseagreen;
        color: white;
        text-align: center;
        padding: 5px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      button {
        padding: 10px 20px;
        background-color: darkseagreen;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        margin-top: 20px;
      }

      button:hover {
        background-color: #45a049;
      }
      .text-box {
        background-color: rgba(255, 255, 255, 0.75);
        padding: 20px;
        border-radius: 12px;
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
          text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
            0 5px 0 #ccc;
        }

        50% {
          transform: translateY(-10px);
          text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc,
            0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="animated-text">
        <span>H</span>
        <span>o</span>
        <span>m</span>
        <span>e</span>
        <br />

        <span>I</span>
        <span>s</span>
        <br />

        <span>E</span>
        <span>v</span>
        <span>e</span>
        <span>r</span>
        <span>y</span>
        <span>w</span>
        <span>h</span>
        <span>e</span>
        <span>r</span>
        <span>e</span>
        <span>!</span>
      </h1>
    </header>

    <section>
      <div class="text-box">
        <h3>
          "A new house is just walls and a roof, but when it feels like home,
          every corner whispers the comfort of belonging."
        </h3>
        <p>Take this survey so that we can learn more about you!</p>
        <a href="survey.html"><button>Survey</button></a>
        <a href="illustration.html"><button>Maps</button></a>
        a href="laugh.html"><Entertainment>Maps</button></a>
      </div>
    </section>

    <footer>
      <p>Â© Find your way</p>
    </footer>
  </body>
</html>
